[Project]
name: "libmsiecf"
status: "alpha"
features: [
    "debug_output", "tests", "tools", "python",
    "git", "source_package",
    "cygwin", "gcc", "mingw", "msvscpp",
    "dpkg", "rpm"]

[source_package]
url: "https://googledrive.com/host/0B3fBvzttpiiSVm1MNkw5cU1mUG8/"

[git]
url: "https://github.com/libyal/libmsiecf.git"

[development]
main_object: "file"
main_object_filename: "index.dat"

[tests]
features: ["profiles", "valgrind"]
profiles: ["libmsiecf", "pymsiecf", "msiecfexport", "msiecfinfo"]
example_filename1: "index.dat"
example_filename2: "index2.dat"

[tools]
directory: "msiecftools"
names: ["msiecfexport", "msiecfinfo"]

[troubleshooting]
example: "msiecfinfo index.dat"

[cygwin]
build_dependencies: []
dll_dependencies: []
dll_filename: "cygmsiecf-0.dll"

[gcc]
build_dependencies: []
static_build_dependencies: []

[mingw]
build_dependencies: []
dll_dependencies: []
dll_filename: "libmsiecf-1.dll"

[msvscpp]
build_dependencies: []
dll_dependencies: []

[dpkg]
build_dependencies: []

[rpm]
build_dependencies: []

